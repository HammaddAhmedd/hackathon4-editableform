<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 4: Editable Resume Builder Form</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Your Name: </label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number: </label>
            <input type="phone" id="phone" name="phone" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Your Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Your work Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Your Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

        </fieldset>

        <button type="submit"> Generate Resume</button>

    </form>

    <div id="resumeOutput"> 
        <!--Resume Will Be Generated Below -->

        
    </div>
<script src="script.js"></script>

</body>
</html>
